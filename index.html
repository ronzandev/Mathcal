<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="grade-form">
            <label for="prelim-grade">Prelim Grade:</label>
            <input type="number" id="prelim-grade" step="0.01" required>

            <label for="target-grade">Target Overall Grade:</label>
            <input type="number" id="target-grade" step="0.01" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="hidden">
            <p>These are the required grade to reach the grade you want </p>
            <p id="midterm-result">Midterm Grade: </p>
            <p id="final-result">Final Grade: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
